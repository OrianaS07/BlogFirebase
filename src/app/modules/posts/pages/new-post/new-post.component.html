<div class="new-post-container">
  <form [formGroup]="form" (ngSubmit)="typeForm === 'new' ? addNewPost() : editPost(form.value)" >
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title Post" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput placeholder="Content Post" formControlName="content"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Tags" multiple  formControlName="tags">
        <mat-option value="life">Life</mat-option>
        <mat-option value="sport">Sport</mat-option>
        <mat-option value="beauty">Beauty</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="container-input-file">
      <label class="custom-file">
        <input type="file" formControlName="image" (change)="handleImage($event)">
        <i class="uil uil-image-upload"></i>
        <span>CHOOSE IMAGE</span>
      </label>
    </div>
    <div class="container-button">
      <button type="submit">Save</button>
    </div>
  </form>
</div>
