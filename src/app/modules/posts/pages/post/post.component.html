<div class="content-post">
  <div class="info">
    <span class="date"></span>
    <h2 class="title"> {{post?.title}} </h2>
    <p class="content"> {{post?.content}} </p>
  </div>
  <div class="image-content">
    <img [src]="post?.image" alt="">
  </div>
</div>
