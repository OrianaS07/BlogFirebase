<div class="card-post">
  <img [src]="img" alt="" class="img">
  <div class="info">

    <h2 class="title">
      {{title}}
    </h2>
    <span class="date">
      {{date}}
    </span>
    <div class="tags-post">
      <span *ngFor="let tag of tags" class="tag">
        {{tag}}
      </span>
    </div>
  </div>
</div>
