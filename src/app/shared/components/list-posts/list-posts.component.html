<mat-form-field class="mat-white" appearance="standard">
  <mat-label>Shared Post</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Post Title" #input>
</mat-form-field>

<div class="container-btn-new">
  <button class="button-new" (click)="onNewPost()">
    <i class="uil uil-file-plus-alt"></i>&nbsp; New Post
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let row"> {{row.tags}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button class="button edit" (click)="onEditPost(row)">
          <i class="uil uil-edit"></i>
        </button>
        <button class="button delete" (click)="onDeletePost(row)">
          <i class="uil uil-trash-alt"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
